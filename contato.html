<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <header>
        <div class="caixa">
            <img src="/assets/logo.png" alt="" />
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input class="input-padrao" type="text" required id="nomesobrenome" />

            <label for="email">Email</label>
            <input class="input-padrao" type="email" required id="email" placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input class="input-padrao" type="tel" required id="telefone" placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea class="input-padrao" id="mensagem" cols="30" rows="10"></textarea>

            <div class="selecao">
                <p>Como prefere o nosso contato?</p>

                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
                        id="radio-telefone">Telefone</label>


                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
                        checked>Whatsapp</label>

            </div>

            <div>
                <p>Qual horário prefere ser atendido?</p>

                <select id="select-horario">
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>

            <label class="checkbox" for="checkbox">
                <input type="checkbox" id="checkbox" checked>Gostaria de receber nossas novidadades poe email?
            </label>

            <input type="submit" value="Enviar Formulário" class="btn-enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>

        </table>
    </main>

    <footer>
        <img src="/assets/logo-branco.png" alt="" />
        <p class="copyright">&copy; Copyright Barbearia Alura</p>
    </footer>
</body>

</html>
